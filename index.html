<!DOCTYPE html>
<html lang="en" ng-app="ebsm">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Espresso Bar Slot Machine</title>

        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800">
        <link rel="stylesheet" href="resources/css/bootstrap.min.css">
        <link rel="stylesheet" href="resources/css/normalize.css">
        <link rel="stylesheet" href="resources/css/sweetalert.css">
        <link rel="stylesheet" href="resources/css/font-awesome.min.css">

        <link rel="stylesheet" href="resources/css/main.css">
        <link rel="stylesheet" href="resources/css/slot.css">
    </head>
    <body ng-controller="AppController as app">

        <header-bar></header-bar>

        <section class="hero-content">
            <!-- Welcome Text -->
            <p class="hero-title spinResult">{{app.spinTitle}}</p>
            <div class="slotmachine">
                <div class='slotrack' id='slotrack'>
                </div><br />
                <button class="not-focusable spinbutton" ng-click="app.spinSlots()">{{app.buttonTitle}}</button>
            </div>
        </section>

        <section class="selling-points container clearfix">
            <div class="point column third">
                <span class="fa fa-coffee"></span>
                <p class="point-title">{{app.pointOneTitle}}</p>
                <p class="point-description">{{app.pointOneText}}</p>
            </div>
            <div class="point column third">
                <span class="fa fa-spoon"></span>
                <p class="point-title">{{app.pointTwoTitle}}</p>
                <p class="point-description">{{app.pointTwoText}}</p>
            </div>
            <div class="point column third">
                <span class="fa fa-leaf"></span>
                <p class="point-title">{{app.pointThreeTitle}}</p>
                <p class="point-description">{{app.pointThreeText}}</p>
            </div>
        </section>


        <footer-bar></footer-bar>

        <script src="resources/libs/jquery.min.js"></script>
        <script src="resources/libs/angular.min.js"></script>
        <script src="resources/libs/ui-bootstrap.js"></script>
        <script src="resources/libs/sweetalert.min.js"></script>

        <script src="app/app.js"></script>
        <script src="app/app.controller.js"></script>
        <script src="app/components/headerBar.js"></script>
        <script src="app/components/footerBar.js"></script>
    </body>
</html>
